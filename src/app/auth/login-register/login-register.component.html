<div class="main-content">
   <div class="contaier-fluid">
      <div class="row">
         <div class="col-md-8">
            <div class="card">
               <div class="card-header card-header-danger">
                  <h4 class="card-title">{{getBtnText()}}</h4>
                  <p class="card-category">Vul de gegevens in</p>
               </div>
               <div class="card-body">
                  <form #loginRegisterForm="ngForm" (ngSubmit)="postRegisterLogin()">
                     <button mat-raised-button type="button" class="btn fb-button" (click)="fbLogin()">{{getBtnText()}} met Facebook</button>
                     <div class="row">
                        <label class="col-12" *ngIf="isLogin">Inloggen met e-mail</label>
                        <label class="col-12" *ngIf="!isLogin">Registreren met e-mail en wachtwoord</label>
                        <div class="col-12">
                             <mat-form-field>
                              <input matInput type="email" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="E-mail" name="email" [(ngModel)]="loginRegisterModel.email">
                            </mat-form-field>
                         </div>
                         <div class="col-12">
                           <mat-form-field>
                               <input matInput type="password" required minlength="6" placeholder="Wachtwoord" name="password" id="password" [(ngModel)]="loginRegisterModel.password">
                             </mat-form-field>
                         </div>
                         <div class="col-12" *ngIf="!isLogin">
                           <mat-form-field>
                               <input matInput type="password" #passwordConfirm="ngModel" minlength="6" required placeholder="Bevestig wachtwoord" id="passwordConfirm" name="passwordConfirm" [(ngModel)]="loginRegisterModel.passwordConfirm">
                               <mat-error *ngIf="passwordConfirm.invalid">Wachtwoorden komen niet overeen</mat-error>
                              </mat-form-field>
                         </div>
                     </div>
                     <button mat-raised-button [disabled]="!loginRegisterForm.form.valid" type="submit" class="btn btn-danger mt-2">{{getBtnText()}}</button>
                     <div class="row mt-3 ml-1">
                     <p *ngIf="isLogin">Nog geen profiel? <a [routerLink]="'/register'"> Registreer nu!</a></p>
                     <p *ngIf="isLogin">Wachtwoord vergeten? <a [routerLink]="'/resetpassword'"> Nieuw wachtwoord aanvragen!</a></p>
                     <p *ngIf="!isLogin">Heb je al een profiel? <a [routerLink]="'/login'"> Log dan direct in!</a></p>
                  </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
