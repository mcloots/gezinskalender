 <div class="main-content">
    <div class="contaier-fluid">
       <div class="row">
          <div class="col-md-8">
             <div class="card">
                <div class="card-header card-header-danger">
                   <h4 class="card-title">Wachtwoord opnieuw aanvragen</h4>
                   <p class="card-category">Vul je e-mailadres in om een nieuw wachtwoord aan te vragen</p>
                </div>
                <div class="card-body">
                   <form #resetPasswordForm="ngForm" (ngSubmit)="resetPassword()">
                      <div class="row">
                         <!-- <label class="col-12">Inloggen met e-mail</label> -->
                         <div class="col-12">
                              <mat-form-field>
                               <input matInput type="email" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="E-mail" name="email" [(ngModel)]="email" autofocus>
                             </mat-form-field>
                          </div>                        
                      </div>
                      <button mat-raised-button [disabled]="!resetPasswordForm.form.valid" type="submit" class="btn btn-danger mt-2">Wachtwoord opnieuw aanvragen</button>
                   </form>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
