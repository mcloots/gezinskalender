<div class="main-content">
   <div class="contaier-fluid">
      <div class="row">
         <div class="col-md-8">
            <div class="card">
               <div class="card-header card-header-danger">
                  <h4 class="card-title">Gezinslid {{getActionText()}}</h4>
                  <p class="card-category">E-mail is enkel verplicht als dit gezinslid de toepassing gebruikt.</p>
               </div>
               <div class="card-body">
                  <form #gezinslidForm="ngForm" (ngSubmit)="postGezinslid()">
                     <div class="row">
                        <div class="col-12">
                           <mat-form-field>
                              <input [disabled]="!isAdd" matInput type="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                                 placeholder="E-mail" name="email" [(ngModel)]="gebruikerModel.email">
                           </mat-form-field>
                        </div>
                        <div class="col-12">
                           <mat-form-field>
                            <input matInput type="text" required placeholder="Gebruikersnaam" name="gebruikersnaam" [(ngModel)]="gebruikerModel.gebruikersnaam">
                          </mat-form-field>
                       </div> 
                        <div class="col-12">
                           <mat-form-field>
                              <input matInput type="text" required placeholder="Rol (mama, kind, vake, ...)" name="rol"
                                 [(ngModel)]="gebruikerModel.rol">
                           </mat-form-field>
                        </div>
                        <div class="col-12">
                           <mat-checkbox [(ngModel)]="gebruikerModel.isUitvoerder" name="isuitvoerder">Kan activiteiten uitvoeren</mat-checkbox>
                        </div>
                     </div>
                     <button mat-raised-button [disabled]="!gezinslidForm.form.valid" type="submit"
                        class="btn btn-danger mt-2">Gezinslid {{getActionText()}}</button>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
