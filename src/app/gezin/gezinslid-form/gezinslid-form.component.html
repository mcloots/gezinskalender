<div class="main-content">
    <div class="contaier-fluid">
       <div class="row">
          <div class="col-md-8">
             <div class="card">
                <div class="card-header card-header-danger">
                   <h4 class="card-title">Gezinslid toevoegen</h4>
                   <p class="card-category">Vul de gegevens van het gezinslid in</p>
                </div>
                <div class="card-body">
                   <form #gezinslidForm="ngForm" (ngSubmit)="postGezinslid()">
                      <div class="row">
                         <div class="col-12">
                              <mat-form-field>
                               <input matInput type="email" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="E-mail" name="email" [(ngModel)]="gebruikerModel.email" autofocus>
                             </mat-form-field>
                          </div>   
                          <div class="col-12">
                            <mat-form-field>
                             <input matInput type="text" required placeholder="Rol (mama, kind, vake, ...)" name="rol" [(ngModel)]="gebruikerModel.rol" autofocus>
                           </mat-form-field>
                        </div>                      
                      </div>
                      <button mat-raised-button [disabled]="!gezinslidForm.form.valid" type="submit" class="btn btn-danger mt-2">Gezinslid toevoegen</button>                   </form>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
