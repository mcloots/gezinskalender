<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12"><button mat-raised-button type="button" class="btn btn-danger mb-4"
                    (click)="addActiviteit()">Activiteit toevoegen</button></div>
            <div *ngFor="let activiteit of joined$ | async" class="col-lg-3 col-md-6 col-sm-6">
                <div class="card card-stats" [ngClass]="calculateClasses(activiteit.uitvoerderid)" >
                    <div class="card-header card-header-warning card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">calendar_today</i>
                        </div>
                        <p class="card-category">{{activiteit.datum | date:'d MMMM'}}</p>
                        <h3 class="card-title">{{activiteit.tijdstipuur}}:{{convertMinuten(activiteit.tijdstipminuten)}}
                        </h3>
                        <h3 class="card-title" *ngIf="activiteit.uitvoerder">{{activiteit.uitvoerder.gebruikersnaam}}
                        </h3>
                        <h3 class="card-title" *ngIf="activiteit.omschrijving">{{activiteit.onderwerpen.join(', ')}}: {{activiteit.omschrijving}}
                        </h3>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <i class="material-icons">edit</i>
                            <a href="javascript:void(0)" (click)="editActiviteit(activiteit)">Wijzigen</a>
                            <i class="material-icons">delete</i>
                            <a href="javascript:void(0)" (click)="deleteActiviteit(activiteit)">Verwijderen</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
